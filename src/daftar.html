<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Daftar</title>
     <!-- CSS -->
     <link rel="stylesheet" href="../public/output.css">
     <!-- GOOGLE FONT -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
     <!-- ICONS REMIX -->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css" rel="stylesheet">
     <!-- SWIPER -->
     <link rel="stylesheet" href="../public/swiper-bundle.min.css">
</head>
<body>
     <section class="min-h-screen flex items-center justify-center"  style="background-image: url('../img/Group\ 54.png');">
          <!-- buat container -->
          <div class="container mx-auto bg-[#e0e3d8] flex rounded-2xl shadow-lg
          max-w-3xl p-5">

               <!-- buat formnya -->
               <div class="md:w-1/2 px-16">
                    <!-- textnya -->
                    <h2 class="font-bold text-2xl text-[#739072]">Login</h2>
                    <p class="text-sm mt-4 text-[#4F6F52]">if you already a member, easly Log In</p>

                    <!-- formnya -->
                    <form class="flex flex-col gap-4">
                         <input class="p-2 mt-8 rounded-xl border" type="text" name="Email" placeholder="Email">

                         <div class="relative">
                              <input class="p-2 rounded-xl border w-full" type="password" name="password" placeholder="password">
                              <!-- <i class="ri-eye-fill"></i> -->
                              <i class="ri-eye-line absolute top-1/2 -translate-y-1/2 right-3 text-gray-400"></i>
                              
                         </div>

                         <!-- buttonnya -->
                         <button class="bg-[#739072] text-white rounded-xl py-2 
                         hover:scale-105 transition-all duration-500">
                              <a href="index.html">
                                   Login
                              </a>
                         </button>
                    </form>

                    <div class="mt-10 grid grid-cols-3 items-center text-gray-400">
                         <hr class="border-gray-400">
                         <p class="text-center text-sm">OR</p>
                         <hr class="border-gray-400">
                    </div>

                    <button class="bg-white border-2 py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm
                    hover:scale-105 transition-all duration-500">
                         <img class="w-[25px] mr-3" src="../img/icongooglebuatlogin.png" alt="">
                         <a href="">
                              Login with Google
                         </a>
                    </button>

                    <p class="mt-5 text-xs py-4">Forgot your Password ?</p>
                    <hr class="border-gray-300">

                    <div class="text-xs flex justify-between items-center">
                         <p>Don't have an account?</p>
                         <button class="mt-3 py-2 px-5 bg-white border rounded-xl
                         hover:scale-110 transition-all duration-500">
                              <a href="regist.html">
                                   Register 
                              </a>
                         </button>
                    </div>
               </div>

               <!-- buat imgnya -->
               <div class="mx-auto w-1/2 p-2 md:block hidden">
                    <img src="../img/cewenya.png" alt=""
                    class="rounded-2xl">
               </div>
          </div>
     </section>
</body>
</html>
