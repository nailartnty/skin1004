<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- CSS -->
     <link rel="stylesheet" href="../public/output.css">
     <!-- GOOGLE FONT -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
     <!-- ICONS REMIX -->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css" rel="stylesheet">
     <!-- SWIPER -->
     <link rel="stylesheet" href="../public/swiper-bundle.min.css">
</head>
<body>
     <section class="min-h-screen flex items-center justify-center bg-no-repeat w-full" style="background-image: url('../img/Group\ 54.png');">
          <!-- buat container -->
          <div class="container mx-auto bg-[#e0e3d8] flex rounded-2xl shadow-lg
          max-w-3xl p-5 justify-center items-center">

               <!-- buat formnya -->
               <div class="md:w-1/2 px-16">
                    <!-- textnya -->
                    <h2 class="font-bold text-2xl text-[#739072]">Register</h2>
                    <p class="text-sm mt-4 text-[#4F6F52]">Create your Account, because its free and only take a minute!</p>

                    <!-- formnya -->
                    <form class="">
                         <div class="flex flex-col xl:flex-row gap-4">
                              <div class="grid grid-cols-2 mt-8 gap-5">
                                   <input class="p-2 border w-full" type="text" placeholder="First Name">

                                   <div class="relative">
                                        <input class="p-2 border w-full" type="password" placeholder="Last Name">
                                   </div>
                              </div>
                         </div>
                         
                         <input class="p-2 border w-full mt-2" type="text" placeholder="Email">
                         <input class="p-2 border w-full mt-2" type="password" placeholder="Password">
                         <input class="p-2 border w-full mt-2" type="password" placeholder="Confirm Password">

                         <div class="mt-3 text-xs">
                              <input type="checkbox" class="border border-gray-400">
                              <span>I accept the <a href="#" class="text-[#739072] font-semibold">terms of Use </a>& <a href="#" class="text-[#739072] font-semibold">Privacy Policy</a> </span>
                         </div>

                         <!-- buttonnya -->
                         <button class="bg-[#739072] text-white rounded-xl py-2 w-full mt-4
                         hover:scale-105 transition-all duration-500">
                              <a href="index.html">
                                   Register kuyy
                              </a>
                         </button>
                    </form>

                    <div class="flex justify-between items-center text-xs mt-3">

                         <p class="">Already have Account!</p>
                         <a href="daftar.html"class="text-[#739072] 
                         hover:scale-125 transition-all duration-500 text-sm">Login</a>
                    </div>

                    
               </div>

               <!-- buat imgnya -->
               <div class="mx-auto w-1/2 p-2 md:block hidden">
                    <img src="../img/cewenya.png" alt=""
                    class="rounded-2xl">
               </div>
          </div>
     </section>
</body>
</html>
